<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="./public/vite.svg" type="image/svg+xml" />
    <script defer src="./src/main.ts"></script>
    <title>Login Form</title>
  </head>

  <body>
    <div class="background-animations" aria-hidden="true">
      <div class="animation-item" style="left: 10%"></div>
      <div class="animation-item" style="left: 20%"></div>
      <div class="animation-item" style="left: 30%"></div>
      <div class="animation-item" style="left: 40%"></div>
      <div class="animation-item" style="left: 50%"></div>
      <div class="animation-item" style="left: 60%"></div>
      <div class="animation-item" style="left: 70%"></div>
      <div class="animation-item" style="left: 80%"></div>
      <div class="animation-item" style="left: 90%"></div>
    </div>

    <div class="main-container">
      <header>
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
      </header>

      <form id="login-form">
        <div class="input-container">
          <label for="email">Email or Phone</label>
          <input
            class="log-element"
            type="text"
            id="email"
            placeholder="Email or Phone"
            required
          />

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              class="log-element"
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="show-element"
              aria-label="Show password"
              aria-controls="password"
            >
              Show
            </button>
          </div>
        </div>

        <div class="checkbox-container">
          <input class="checkbox-element" type="checkbox" id="keep-signed-in" />
          <label for="keep-signed-in">Keep me signed in</label>
        </div>

        <a href="forgot-password" class="forgot-element">Forgot password?</a>

        <div class="buttons">
          <button type="submit" class="primary-button">Sign in</button>
          <div class="line-element">or</div>
          <button type="button" class="apple-button">
            <img
              src="https://img.icons8.com/ios11/512/mac-os.png"
              alt="Apple logo"
              width="20"
              height="20"
            />
            <span class="apple-text">Sign in with Apple</span>
            <div class="spinner" aria-hidden="true"></div>
          </button>
        </div>
      </form>
    </div>

    <footer>
      <div>
        <p>
          New to LinkedIn?
          <a href="register.html" id="join-element">Join now</a>
        </p>
        <ul>
          <li><a href="#">Privacy policy</a></li>
          <li><a href="#">Community Guidelines</a></li>
          <li><a href="#">Cookie policy</a></li>
          <li><a href="#">Copyright policy</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
