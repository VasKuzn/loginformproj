<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>loginform</title>
</head>

<body>
    <div class="background-animations">
        <div class="animation-item" style="left: 10%;"></div>
        <div class="animation-item" style="left: 20%;"></div>
        <div class="animation-item" style="left: 30%;"></div>
        <div class="animation-item" style="left: 40%;"></div>
        <div class="animation-item" style="left: 50%;"></div>
        <div class="animation-item" style="left: 60%;"></div>
        <div class="animation-item" style="left: 70%;"></div>
        <div class="animation-item" style="left: 80%;"></div>
        <div class="animation-item" style="left: 90%;"></div>
    </div>
    <div class="main-container">
        <header>
            <h1>
                Sign in
            </h1>
            <p>
                Stay updated on your professional world
            </p>
        </header>
        <div>
            <div class="input-container">
                <input type="text" placeholder="Email or Phone">
                <input type="password" placeholder="Password">
            </div>
            <span class="show-element">Show</span>
            <p class="forgot-element">
                Forgot password?
            </p>
        </div>
        <div class="buttons">
            <button class="primary-button">Sign in</button>
            <div class="line-element">or</div>
            <button class="apple-button"><img src="https://img.icons8.com/ios11/512/mac-os.png" alt="apple"
                    width=" 20px" height="20px"></img>
                <span class="apple-text">Sign in with Apple</span>
                <div class="spinner"></div>
            </button>
        </div>
    </div>
    <footer>
        <div>
            <p>
                New to LinkedIn? <span id="join-element">Join now</span>
            </p>
            <ul>
                <li>Privacy policy</li>
                <li>Community Guidelines</li>
                <li>Cookie policy</li>
                <li>Copyright policy</li>
            </ul>
        </div>
    </footer>
</body>

</html>
